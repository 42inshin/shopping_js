<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="쇼핑몰 로고">
      </div>
    </header>
    <nav class="navbar">
      <ul class="buttons">
        <li class="nav_btn cloth">
          <button><img src="img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt" /></button>
        </li>
        <li class="nav_btn cloth">
          <button><img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants" /></button>
        </li>
        <li class="nav_btn cloth">
          <button><img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt" /></button>
        </li>
        <li class="nav_btn color blue">
          <button data-key="color" data-value="blue">Blue</button>
        </li>
        <li class="nav_btn color yellow">
          <button data-key="color" data-value="yellow">Yellow</button>
        </li>
        <li class="nav_btn color pink">
          <button data-key="color" data-value="pink">Pink</button>
        </li>
      </ul>
    </nav>
    <div class="main">
      <ul class="items"></ul>
    </div>
  </div>
</body>

</html>
